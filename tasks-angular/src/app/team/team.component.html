<section class="team">
  <header class="team__header">
    <h2 class="team__headline">Members</h2>
  </header>
  <table class="team__table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Billable rate</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody *ngFor="let member of members">
      <tr>
        <td>{{ member.name }}</td>
        <td>{{ member.email }}</td>
        <td class="team__rate">
          <input
            type="number"
            name="team_member_1"
            value="{{ member.rate }}"
            [attr.data-id]="member.id"
            [(ngModel)]="member.rate"
            (blur)="onInputBlur(member)"
          />
          <span>â‚¬</span>
        </td>
        <td>
          <span class="team__role" [attr.data-role]="member.role">{{
            member.role
          }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</section>
